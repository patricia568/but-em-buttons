<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>But em buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body class="relative height-win-full">
  <div class="grid text-center content pin-center wrapper">
    <h1 class="unit xs-1 s-1 m-1 l-1 xl-1 bold tena">Explore the universe</h1>
    <p class="unit xs-1 s-1 m-1 l-1 xl-1 italic giga bold">Blast off into the endless wonder of the ever expanding universe.</p>
    <div class="unit xs-1 s-1 m-1 l-1 xl-1">
      <a class="btn btn-ghost" href="#">
        <div class="inner-box">
          <ul>
            <li>
              <span class="icon-label giga bold inner-content">Launch Now</span>
              <i class="icon i-32">
                <img src="images/rocket.svg" alt="">
              </i>
            </li>
          </ul>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
